- name: Install/Upgrade Excision Mail extra utilities

  hosts:
    - extraserver

  vars_files:
    - group_vars/options.yml
    - group_vars/domains.yml
    - group_vars/extras.yml
    - vars.yml
    - group_vars/extrapolate.yml

  roles:
    - { role: httpd-extra,   tags: ['httpd'],
        when: enable_extras                           }
    - { role: php,           tags: ['php'],
        when: enable_extras and enable_php            }
    - { role: postgresql,    tags: ['postgresql'],
        when: enable_extras and enable_postgresql     }
    - { role: roundcube,     tags: ['roundcube'],
        when: enable_extras and enable_roundcube      }
#    - { role: davical,       tags: ['davical'],
#        when: enable_extras and enable_davical        }
