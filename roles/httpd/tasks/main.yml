---
- name: create httpd directories
  file:
    path: "/var/www/{{ item[1].name }}/{{ item[0].name }}"
    state: directory
    owner: root
    group: wheel
    mode: '0755'
  with_nested:
    - "{{ domains }}"
    - "{{ httpd_folders }}"

- name: create mta-sts directory
  file:
    path: /var/www/mta-sts
    state: directory
    owner: root
    group: wheel
    mode: '0755'

- name: generate mta-sts.txt file
  template:
    src: mta-sts.txt.j2
    dest: /var/www/mta-sts/mta-sts.txt
    owner: root
    group: wheel
    mode: '0644'

# https://wiki.mozilla.org/Thunderbird:Autoconfiguration#Implementation
- name: generate mozilla config files
  template:
    src: config-v1.1.xml.j2
    dest: "/var/www/mail/{{ item.name }}/config-v1.1.xml"
    owner: root
    group: wheel
    mode: '0644'
  with_items: "{{ domains }}"

# https://github.com/gronke/email-autodiscover/blob/master/mail/autodiscover.xml
# https://docs.microsoft.com/en-us/previous-versions/office/office-2010/cc511507(v=office.14)?redirectedfrom=MSDN#Anchor_3
- name: generate autodiscover config files
  template:
    src: Autodiscover.xml.j2
    dest: "/var/www/Autodiscover/{{ item.name }}/Autodiscover.xml"
    owner: root
    group: wheel
    mode: '0644'
  with_items: "{{ domains }}"

- name: ensure gpg-wks-server hierarchy   # noqa no-changed-when
  command: excision ensure-gpg

- name: ensure httpd-extras exists (maybe empty)
  file:
    path: /etc/httpd-extras.conf
    state: touch
    owner: root
    group: wheel
    mode: '0644'
    modification_time: preserve
    access_time: preserve

- name: create httpd config
  template:
    src: httpd.conf.j2
    dest: /etc/httpd.conf
    owner: root
    group: wheel
    mode: '0644'
  notify: restart httpd

- name: enable httpd
  service:
    name: httpd
    enabled: true
    state: started

- name: flush_handlers
  meta: flush_handlers
