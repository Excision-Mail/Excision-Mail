- name: Install/Upgrade Excision Mail main utilities

  hosts:
    - mainserver

  vars_files:
    - group_vars/options.yml
    - group_vars/domains.yml
    - role_vars/pf.yml
    - role_vars/syslog.yml
    - roles/httpd/defaults/main.yml
    - roles/httpd-extra/defaults/main.yml
    - roles/acme/defaults/main.yml
    - vars.yml
    - group_vars/extrapolate.yml

  roles:
    - { role: httpd,         tags: ['httpd']          }
    - { role: acme,          tags: ['acme']           }
    - { role: clamav,        tags: ['clamav'],
        when: enable_clamav                           }
    - { role: rspamd,        tags: ['rspamd']         }
    - { role: smtpd,         tags: ['smtpd']          }
    - { role: dovecot,       tags: ['dovecot']        }
